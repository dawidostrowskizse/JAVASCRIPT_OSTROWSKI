<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="color:red; font-size:50px;">
            <script language="JavaScript">
                let koniec_petli_ost = parseInt(prompt("Podaj liczbę końcową:"));

                for(i_ost = 2; i_ost <= koniec_petli_ost; i_ost++) {
                    if(i_ost % 2 === 0) {
                        document.write("Wyświetlam " + i_ost + " raz" + " Ostrowski<br>");
                    }
                }
            </script>
        </div>
    </body>
</html>
