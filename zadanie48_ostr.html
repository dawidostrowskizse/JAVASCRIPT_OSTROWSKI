<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <button onclick="obliczSume()">Oblicz sumÄ™ szeregu harmonicznego</button>
  <p id="wynik"></p>

  <script>
    function obliczSume() {
      let suma_ost = 0;
      let i_ost = 1;

      while (i_ost <= 1000000) {
        suma_ost += 1 / i_ost;
        i_ost++;
      }

      document.getElementById("wynik").textContent = "Suma szeregu harmonicznego od 1 do 1 000 000 wynosi: " + suma_ost;
    }
  </script>
</body>
</html>
