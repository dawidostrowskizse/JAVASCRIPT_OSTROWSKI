<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <script language="JavaScript">
            let licznik_linii = 0;
            for(let i_ost=0; i_ost<40; i_ost++) {
                document.write("i=" + i_ost + "<br>");
                document.write("w(" + i_ost + ")=" + (i_ost*i_ost + i_ost + 41) + "<br>");
                licznik_linii++;
                if(licznik_linii % 5 === 0) {
                    alert("Kliknij OK, aby zobaczyÄ‡ kolejne 5 linii.");
                }
            }
        </script>
    </div>
</body>
</html>
