<html>
<head>
 <script type="text/javascript">
 function okno_zamknij()
 {
 window.close()
 }
 </script>
</head>
<body>
 <form>
 <textarea name="kod" cols="80" rows="25" readonly>
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <script language="JavaScript">
            do {
                var liczba1 = prompt("wysokość=", "");
                var h_ost = parseFloat(liczba1);
            }
            while (h_ost <= 0);

            do {
                var liczba2 = prompt("podstawę=", "");
                var a_ost = parseFloat(liczba2);
            }
            while (!(a_ost > 0));

            var Pole = a_ost * h_ost / 2;
            document.write("Pole=" + Pole.toFixed(2) + " cm^2" + "<br>");
        </script>
    </div>
</body>
</html>
 </textarea>
</form>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
<script type="text/javascript">
</script>
</body>
</html>
