<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">

</head>
<body>
    <div>
        <script language="JavaScript">
            let n_ost = parseInt(prompt("Podaj liczbÄ™ n do obliczenia n! (silni):"));
            let silnia_ost = 1;
            if(n_ost === 0) {
                silnia_ost = 1;
            } else if(n_ost > 0) {
                for(let i_ost = 1; i_ost <= n_ost; i_ost++) {
                    silnia_ost *= i_ost;
                }
            }
            document.write("n=" + n_ost + "<br>");
            document.write(n_ost + "!=" + silnia_ost);
        </script>
    </div>
</body>
</html>
