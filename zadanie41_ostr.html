<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
</head>
<body>

<button onclick="pokazPetle()">Wyświetl informacje o pętlach</button>
<div id="info"></div>

<script>
function pokazPetle() {
    document.getElementById('info').innerHTML = `
<div>
  <h2>1) Pętla for</h2>
  <b>Nazwa pętli:</b> Pętla for<br>
  <b>Konstrukcja:</b>
  <pre>
for (zainicjowanie_zmiennej; warunek_kończący_wykonywanie_pętli; zmiana_zmiennej) {
    kod który zostanie wykonany pewną ilość razy
}
  </pre>
  <b>Opis:</b>
  <p>Pętla for wykonuje blok kodu określoną liczbę razy. Zawiera inicjalizację zmiennej, warunek zakończenia oraz zmianę zmiennej w każdej iteracji.</p>
</div>
<div>
  <h2>2) Pętla while (z kontrolowanym wejściem)</h2>
  <b>Nazwa pętli:</b> Pętla while<br>
  <b>Konstrukcja:</b>
  <pre>
while (wyrażenie_sprawdzające_zakończenie_pętli) {
    ...fragment kodu który będzie powtarzany...
}
  </pre>
  <b>Opis:</b>
  <p>Pętla while najpierw sprawdza warunek, a następnie wykonuje blok kodu. Pętla może się nie wykonać, jeśli warunek jest fałszywy od początku.</p>
</div>
<div>
  <h2>3) Pętla do while (z kontrolowanym wyjściem)</h2>
  <b>Nazwa pętli:</b> Pętla do-while<br>
  <b>Konstrukcja:</b>
  <pre>
do {
    ...fragment kodu który będzie powtarzany...
} while (warunek);
  </pre>
  <b>Opis:</b>
  <p>Pętla do...while zawsze wykona przynajmniej jedną iterację, zanim sprawdzi warunek zakończenia.</p>
</div>
    `;
}
</script>

</body>
</html>
